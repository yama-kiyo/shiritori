
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>しりとりしよーよ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #wordInput {
            margin-top: 20px;
        }
             #playButton, #aiPlayButton {
            margin-left: 10px;
        }
        #gameResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>しりとりしよーよ</h1><BR>
    <BR>
    ここに文字をいれて「プレイ」を押してね<BR>
    <input type="text" id="wordInput" placeholder="ここに単語を入力">
    <button id="playButton">プレイ</button>
    <button id="aiPlayButton">AIとしりとりする</button>
       <button id="resetButton">リセット</button> <!-- リセットボタンを追加 -->
    <div id="gameResult"></div>

    <script>
        document.getElementById("playButton").onclick = function() {
            let word = document.getElementById("wordInput").value;
            fetch('/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({word: word}),
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    document.getElementById("gameResult").innerText = "OK: " + word;
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };

       document.getElementById("aiPlayButton").onclick = function() {
            let word = document.getElementById("wordInput").value;
            fetch('/ai_play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({word: word}),
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                document.getElementById("gameResult").innerText = "AIの応答: " + data.message;
            } else {
                // サーバーからのエラーメッセージを表示
                 alert("エラー: " + data.message);
                }    
            })
            .catch((error) => {
                console.error('Error:', error);
                    alert("通信エラーが発生しました。");
            });
        };

        document.getElementById("resetButton").onclick = function() {
            fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("gameResult").innerText = '';
                document.getElementById("wordInput").value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
